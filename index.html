<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Perusall2Sakai Converter</title>
  </head>
  <body class="d-flex flex-column h-100 min-vh-100">
    <main class="flex-shrink-0">
        <div class="container mt-5 mb-5">
            <h1>Perusall2Sakai</h1>
            <form id="perusallForm">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Select your Perusall CSV (or drag over file selector)</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="useFourPoint" checked>
                        <label class="form-check-label" for="useFourPoint">Use 4.0 Grading Scale</label>
                    </div>
                </div>
            </form>

            <template id="assignment-template">
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input checkbox" type="checkbox" value="">
                            <label class="form-check-label">
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <input type="text" class="score" pattern="[0-9]+(\.[0-9]+)? | [0-9]+\. | \.[0-9]+" disabled>
                    </div>
                </div>
            </template>

            <div id="output"></div>
            
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
          <span class="text-muted">&copy; 2021 Kevin A. Angstadt &middot; BSD-3-Clause License</span>
        </div>
    </footer>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="perusall2sakai.js"></script>
  </body>
</html>
